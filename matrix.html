<style>
    
    .matrix {
        position: relative;
    }
    .matrix:first, .matrix:last {
        content: "";
        position: absolute;
        top: 0;
        border: 1px solid #000;
        width: 6px;
        height: 100%;
    }
    .matrix:first {
        left: -6px;
        border-right: 0;
    }
    .matrix:last {
        right: -6px;
        border-left: 0;
    }


</style>
<body>

<div align=center>
        <h1>matrix multiplication</h1>
    <table class="matrix">
        <tr>
            <td><input type="text" style="width: 15px;"></td>
            <td><input type="text" style="width: 15px;"></td>
        </tr>
        <tr>
           <td><input type="text" style="width: 15px;"></td>
            <td><input type="text" style="width: 15px;"></td>
        </tr>
        <tr>
            <td><input type="text" style="width: 15px;"></td>
            <td><input type="text" style="width: 15px;"></td>
        </tr>
    </table>
    <label for="myBrowser">Choose the dimension of the matrix:</label>
<input list="browsers" id="myBrowser" name="myBrowser" />
<datalist id="browsers">
  <option value="2x2">
  <option value="3x3">
  <option value="4x4">
  <option value="5x5">
  <option value="6x6">
  <option value="7x7">
</datalist> </div>
