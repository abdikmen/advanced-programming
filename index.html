<script>
class Point{
	constructor(x, y){
		this.x = x;
		this.y = y;
	}
	toString(){
		return "x: " + this.x + "y: " + this.y;  
	}
}
class Point3D extends Point{
	constructor(x, y, z){
		super(x, y);
		this.z = z;
	}
	toString(){
		return "x: " + this.x + "y: " + this.y + "z: " + this.z;  
	}
}
class Distance{
	constructor(km){
		this.km = km;
	}
	get miles(){
		return this.km * 0.62137;
	}
	set miles(value){
		this.km = (value) / 0.62137;
	}
	toString(){
		return "km: " + this.km + 
		"miles: " + this.miles;  
	}

}
class CW4 extends Menu{

		this.point = new Point(3, 5);
		this.point3d = new Point3D(3, 5, 4);
		this.distance = new Distance(300);
	}
}
</script>
