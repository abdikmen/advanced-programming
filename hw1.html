<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Syntax Highlighter</title>
  <style>
  /* pre { border: solid 1px } */
    #inp { width: 250px; height:80px; }
    .found { color: #F60; }
    .found2 {color: blue;}
  </style>
</head>

<body>
<h2 id=title></h2>

<p>
Input<br><textarea rows='10' id=inp onKeyUp="checkRE()"></textarea>
</p><p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term project by Emrah Tema</a>
</p>

<script>
"use strict";
function setValues() {
inp.value = 'let longString = "This is a very long string which needs " \n+"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n';
inp.value += "let countries = ['Turkey', 'Germany', 'Italy', 'United States'];\n let fruits = ['Apple', 'Banana', 'Orange'];\n let years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"

    checkRE();
}
function checkRE() {
    if (inp.value) {
        let txt = "";
        let regExp = /\[.*\]*/g;
        let regExp2 = /\".*\"/g;
        const str = "<span class=found>$&</span>";
        const str2 = "<span class=found2>$&</span>";

        txt = inp.value.replace(regExp, str);
        txt = txt.replace(regExp2, str2);
        out.innerHTML = txt;
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>

</body>
</html>
